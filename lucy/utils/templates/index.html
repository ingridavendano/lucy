{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">{{ post.date }}</p>
            <h2><a href="{{ post.href }}">{{ post.title }}</a></h2>
            {{ post.content }}
        </div>
    {% endfor %}
{% endblock %}
