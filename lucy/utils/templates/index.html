{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{{ post.meta.link[0] }}">{{ post.meta.title[0] }}</a></h1>
            <p>{{ post.meta.date[0] }}</p>
            {{ post.content }}
        </div>
    {% endfor %}
{% endblock %}
