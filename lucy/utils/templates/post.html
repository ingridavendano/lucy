{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="meta">
        <h2>Post</h2>
	    <p>{{ meta.date[0] }}</p>
	    <p>{{ meta.categories[0] }}</p>
    </div>

    <div class="post">
    	<h2>{{ meta.title[0] }}</h2>
    	{{ content }}
    </div>

    <div class="comments">
    {% if meta.comments[0] %}
        <p>Comments are enabled</p>
    {% endif %}
    </div>
{% endblock %}
