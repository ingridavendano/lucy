{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% set posts = get_latest_posts() %}
{% block content %}
    {% for post in posts %}
        <div class="archive post">
            <p class="date">{{ post.date }}</p>
            <h2><a href="{{ post.href }}">{{ post.title }}</a></h2>
        </div>
    {% endfor %}
{% endblock %}
