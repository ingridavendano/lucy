{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{# TODO? set posts = get_latest_posts() #}
{% block content %}
    {% for post in posts %}
        <div class="archive post">
            <p class="date">{{ post.meta.date[0] }}</p>
            <h2><a href="{{ post.href }}">{{ post.meta.title[0] }}</a></h2>
        </div>
    {% endfor %}
{% endblock %}
